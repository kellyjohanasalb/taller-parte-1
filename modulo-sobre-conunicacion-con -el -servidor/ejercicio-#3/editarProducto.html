<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarpiShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">CarpiShop</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">CarpiShop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Editar producto
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© 2022 Carpi Coder</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Menu Producto</h2>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Id</label>
                <input type="email" class="form-control" id="id" placeholder="Id">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Titulo</label>
                <input type="email" class="form-control" id="titulo" placeholder="Titulo">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Imagen</label>
                <input type="email" class="form-control" id="imagen" placeholder="Imagen">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Precio</label>
                <input type="email" class="form-control" id="precio" placeholder="Precio">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre categoria</label>
                <input type="email" class="form-control" id="nom-categoria" placeholder="Nom categoria">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Id categoria</label>
                <input type="email" class="form-control" id="id-categoria" placeholder="id categoria">
              </div>

              <button type="button" class="btn btn-light" id="botonGuardar">Guardar</button>
              <button type="button" class="btn btn-light" id="botonBuscar">Buscar Por id</button>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./data/api.js"> </script>
    <script type="module" src="./js/editarProduct.js"></script>
</body>
</html>
